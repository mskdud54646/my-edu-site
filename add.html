<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>رفع اختبار أو فرض</title>
</head>
<body>
  <h2>إضافة فرض أو اختبار</h2>
  <form id="uploadForm">
    <label>اختر السنة الدراسية:</label>
    <select id="year">
      <option value="1AM">1 متوسط</option>
      <option value="2AM">2 متوسط</option>
      <option value="3AM">3 متوسط</option>
      <option value="4AM">4 متوسط</option>
    </select><br>

    <label>اختر المادة:</label>
    <select id="subject">
      <option value="arabic">اللغة العربية</option>
      <option value="math">الرياضيات</option>
      <option value="physics">الفيزياء</option>
      <!-- زيد مواد أخرى كما تحب -->
    </select><br>

    <label>اختر الملف (PDF أو صورة):</label>
    <input type="file" id="fileInput" accept=".pdf,image/*" /><br><br>

    <button type="submit">رفع</button>
  </form>

  <script src="firebase-config.js"></script>
  <script src="upload.js"></script>
</body>
</html>
